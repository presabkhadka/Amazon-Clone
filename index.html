<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
                </div>

            <div class="nav-add border">
                <p id="first-text">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="second-text">Nepal</p>
                </div>
            </div>

            <div class="nav-searchbar">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input type="search" placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="login border">
                <p><span>Hello, sign in</span></p>
                <p id="nav-second">Account & Lists</p>
            </div>

            <div class="return border">
                <p><span>Returns</span></p>
                <p id="nav-second">& Orders</p>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-arrow-down"></i>
            </div>

        </div>

        <div class="pannel">
            <div class="pannel-all border">
                <i class="fa-solid fa-bars"></i>
                <a href="#">All</a>
            </div>
        

            <div class="pannel-menu">
            <a href="#" class="border"><p>Fresh</p></a>
            <a href="#" class="border"><p>Amazon miniTV</p></a>
            <a href="#" class="border"><p>Sell</p></a>
            <a href="#" class="border"><p>Best Sellers</p></a>
            <a href="#" class="border"><p>Today's Deals</p></a>
            <a href="#" class="border"><p>Mobile</p></a>
            <a href="#" class="border"><p>Customer Service</p></a>
            <a href="#" class="border"><p>Electronics</p></a>
            <a href="#" class="border"><p>New Releases</p></a>
            <a href="#" class="border"><p>Prime</p></a>
            <a href="#" class="border"><p>Home & Kitchen</p></a>


        </div>

            <div class="pannel-deals border">
                <i class="fa-brands fa-app-store"></i>
                <P>Shopping made easy | Download the app</P>
            </div>
            </div>
            
        

    </header>
</body>
</html>
